before:
  hooks:
    - go mod tidy
builds:
  - id: cli
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
      - freebsd
    goarch:
      - amd64
      - arm
      - arm64
    goarm:
      - "7"
    ignore:
      - goos: freebsd
        goarch: arm64
universal_binaries:
  - id: cli
    replace: false
archives:
  - id: cli
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE
    name_template: >-
      {{- .ProjectName -}}_
      {{- .Version -}}_
      {{- if eq .Os "darwin" -}}
      macos
      {{- else -}}
      {{ .Os }}
      {{- end -}}_
      {{- .Arch -}}
checksum:
  name_template: 'checksums.txt'
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
